<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlists - Ratune</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <ul class="sidebar-container">
        <li class="sidebar-button">
          <a href="profile.html" class="icon">
          <img class="icon" src="imgs/berto" alt="Berto" />
          </a>
          <div class="popper">
            <h4 class="popper-text">Profile</h4>
          </div>
        </li>
        <li class="divider"></li>
        <li class="sidebar-button">
          <a href="playlists.html" class="icon">
            <img class="icon" src="imgs/playlist.jpg" alt="Playlists" />
          </a>
          <div class="popper">
            <h4 class="popper-text">Playlists</h4>
          </div>
        </li>
        <li class="sidebar-button">
          <a href="profile.html" class="icon">
            <img class="icon" src="imgs/likes.jpg" alt="Likes" />
          </a>
          <div class="popper">
            <h4 class="popper-text">Likes</h4>
          </div>
        </li>
        <li class="sidebar-button">
          <a href="settings.html" class="icon">
            <img class="icon" src="imgs/settings.jpg" alt="Settings" />
          </a>
          <div class="popper">
            <h4 class="popper-text">Settings</h4>
          </div>
        </li>
        <li class="sidebar-button">
          <a href="explore.html" class="icon">
          <img class="icon" src="imgs/explore.jpg" alt="Explore" />
          </a>
          <div class="popper">
            <h4 class="popper-text">Explore</h4>
          </div>
        </li>
        <li class="sidebar-button">
          <img class="icon" src="imgs/post.jpg" alt="Likes" />
          <div class="popper">
            <h4 class="popper-text">Create a Post!</h4>
          </div>
        </li>
      </ul>
    </nav>

    <div class="music-player">
      <div class="song-bar">
        <div class="song-info">
          <div class="image-container">
            <img
              src="https://coverartarchive.org/release/590319a1-6e5e-46f3-9a43-5dfb16f028c8/30960977354.jpg"
              alt="cover"
            />
          </div>
          <div class="song-desc">
            <div class="title">Turkey Basted</div>
            <div class="artist">Farah's Band</div>
          </div>
        </div>
        <div class="icon-like" onclick="likeunlike()">
          <i class="fas fa-heart"></i>
        </div>
      </div>
      <div class="progress-controller">
        <div class="slider-container">
          <div class="current-time">00:00</div>
            <input type="range" value="0" class="seek-slider" onchange="seekTo()">
          <div class="total-duration">00:00</div>
        </div>
    
    <div class="control-buttons">
        <div class="prev-btn" onclick="prevTrack()">
          <i class="fas fa-step-backward"></i>
        </div>
      <div class="playpause-song" onclick="playpauseTrack()">
        
          <i class="fa fa-play-circle fa-2x"></i>
      </div>
      <div class="next-btn" onclick="nextTrack()">
      <i class="fas fa-step-forward"></i>
    </div>
    </div>
    </div>
    <div class="features">
      <div class="queue-btn">
        <i class="fa fa-bars"></i>
      </div>
      <div class="share-btn">
        <i class="fa fa-share-alt"></i>
      </div>
      <div class="share-popup">
        <header>
          <span>Share</span>
          <div class="close-share"><i class="fas fa-times"></i></div>
        </header>
        <div class="share-content">
          <p>Share this Song via</p>
          <ul class="share-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-telegram"></i></a>
          </ul>
          <p>or copy link</p>
          <div class="share-field">
            <i class="uil uil-link"></i>
            <input type="text" value="Ratune.com/link">
            <button>Copy</button>
          </div>
        </div>
      </div>
      <div class="volume-bar">
        <div class="volume-btn" onclick="muteunmute()">
          <i class="fas fa-volume-down"></i>
        </div>
        <div class="progress-bar">
          <input type="range" min="1" max="100" value="6" class="volume-slider" onchange="setVolume()">
        </div>
      </div>
    </div>
    
    <script src="/scripts/music.js"></script>
  </body>
</html>
