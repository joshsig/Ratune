<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/index_bgEffect.css" />
  </head>
  <body>
    <div class="limiter">
      <div id="container_SignIn" class="container_SignIn">
        <div id="wrap_SignIn" class="wrap_SignIn">
          <div id="logo" class="logo">
            <img class="web_Logo" src="./imgs/web_Logo.png" alt="IMG" />
            <img class="icon" src="./imgs/musicply.gif" />
          </div>
          <form id="input_Area" class="input_Area">
            <span class="title">Member Login</span>
            <div id="email_Input" class="email_Input">
              <input
                id="email_ID"
                class="email_ID"
                type="text"
                name="email"
                placeholder="Email"
              />
              <span class="symbol">
                <i class="email_Logo" aria-hidden="true">
                  <img src="./imgs/mail_Logo.png" />
                </i>
              </span>
            </div>
            <div id="password_Input" class="password_Input">
              <input
                id="password"
                class="password"
                type="text"
                name="password"
                placeholder="Password"
              />
              <span class="symbol">
                <i class="password_Logo" aria-hidden="true">
                  <img src="./imgs/password_Logo.png" />
                </i>
              </span>
            </div>
            <div class="warningMsg">
              <span id="email_Empty">Email cannot be empty.</span>
              <span id="email_Format_Error">Email format incorrect.</span>
              <span id="pass_Empty">Password cannot be empty.</span>
              <span id="incorrect_Email_Pass"
                >Email or Password is incorrect.</span
              >
            </div>
            <div id="login" class="login">
              <button
                id="login_Button"
                class="login_Button"
                type="button"
                onclick="validateLoginInput()"
              >
                Login
              </button>
            </div>
            <div id="avoid_Error" class="avoid_Error">
              <span class="forgot_Txt">Need to </span>
              <a class="reset_Password" href="./reset_Page.html"
                >Reset Password?</a
              >
            </div>
            <div id="create_Account" class="create_Account">
              <a class="new_Account" href="./register_Page.html"
                >Create a new Account!</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="area">
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
